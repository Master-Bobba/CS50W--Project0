<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html" style="text-decoration:none;">Google Search</a>
            
        </div>
        <div class="logo">
            <img id="image" src="logo.png" alt="Google logo">
        </div>


        <form id="form" action="https://google.com/search">
            <input class="sbar" type="text" name="q" autofocus>
            <input type="hidden" name="tbm" value="isch">
            <div style="margin:10px;" >
                <input type="submit" value="Search Images">
            </div>
            
            
        </form>
    </body>
</html>
