<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <a href="index.html" style="text-decoration:none;">Google Search</a>
        </div>

        <h2 style="color:red; margin:20px;">Advanced Search</h2>
              
        <div style="margin:20px; font-size:20px;">
            Find pages with...
            <form action="https://google.com/search">
                <table>
                    <tbody>
                        <tr>
                            <td>all these words:</td>
                            <td><input class="sbar2" autofocus type="text" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input class="sbar2" type="text" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td><input class="sbar2" type="text" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td><input class="sbar2" type="text" name="as_eq"></td>
                        </tr>
                    </tbody>
                </table>            
                <div>
                    <input id="asearch" type="Submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
